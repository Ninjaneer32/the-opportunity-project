# Site settings
title: The Opportunity Project
description: The Opportunity Project helps teams use federal open data to build solutions to our nation’s toughest challenges.

contacts:
  mailing-list: https://public.govdelivery.com/accounts/USCENSUS/signup/16610
  census-form: https://www.census.gov/forms/contact-top.html
  email: census.opportunityproject@census.gov
  coil-email: census.openinnovationlabs@census.gov
  prize-challenge: https://www.challenge.gov/challenge/open-data-for-good-grand-challenge/

annual_reports:
  '2020': assets/files/top-annual-report-2020.pdf
  '2019': assets/files/annual_report_2019.pdf

banner:
  text: The Open Data for Good Grand Challenge 2021 is now LIVE →
  href: https://www.challenge.gov/challenge/open-data-for-good-grand-challenge/
  isExternal: true

top-bill: https://www.congress.gov/bill/116th-congress/house-bill/3528/text

# this ensure that posts with future dates are published
future: true

encoding: utf-8

incremental_regeneration_fixer:
  interdependent_files:
    - "_components/form-controls/*"
    - "_components/form-templates/*"

jekyll_get:
  - data: releases
    json: "https://api.github.com/repos/uswds/uswds/releases"

collections:
  components:
    output: true
    permalink: /:path/
  sprints:
    output: true
    permalink: /sprints/:name/
  datakits:
    output: true

defaults:
  - scope:
      path: ""
      type: components
    values:
      layout: component
  - scope:
      path: ""
      type: posts
    values:
      layout: post
  - scope:
      path: ""
      type: "sprints"
    values:
      layout: "sprint"
      class: "sprints"

plugins:
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-datapage-generator

# Generate individual pages from data files: 
# https://github.com/avillafiorita/jekyll-datapage_gen
# page_gen-dirs: true  
# page_gen:
#   - 
#     data: datasets
#     template: dch/dataset
#     dir: data
#     name: name

exclude:
  - ".ruby-version"
  - ".sass-cache"
  - CONTRIBUTING.md
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - DOCS.md
  - critical.css
  - cypress.json
  - federalist.json
  - pa11y.json
  - package.json
  - package-lock.json
  - pages/components.md
  - pages/hcd.md
  - config
  - js
  - img
  - vendor
  - manifest.yml
  - dependabot.yml
  - node_modules
  - gulpfile.js
  - circle.yml
  - css