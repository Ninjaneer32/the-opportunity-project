- title: Our Products and Toolkits
  projects:
    - title: Creative Toolkits
      details: We've created multiple guides to help organizers localize messaging and speak directly to their communities.
      links:
        - text: Creatives for the Count
          href: https://www.creativesforthecount.org/toolkit/
        - text: Community Outreach Toolkit
          href: https://2020census.gov/content/dam/2020census/materials/partners/2019-03/toolkit.pdf
    - title: Data Curation Hub
      details: We work with federal data stewards to collect high quality datasets based around national challenges. Tech teams then use the Hub to find and use this data in their TOP projects.
      href: /data
    - title: Design-Thinking Toolkit
      href: https://www2.census.gov/about/partners/general/workshop-toolkit.pdf
      details: Design thinking in a box! This toolkit was used by national and local stakeholders to identify critical areas of focus for the 2020 Census to develop ideas, strategies, and partnerships in those areas.
    - title: TOPx Toolkit
      details: TOPx allows federal agencies to utilize the TOP model and resources on their own. This toolkit helps agencies identify priorites that require data & technology innovation, recruit cross-sector participants, and facilitate a technology development sprint.
      href: /topx-toolkit/introduction
    - title: Product Development Toolkit
      href: /product-development/toolkit/
      details: For technology teams looking to bring TOP home with them, this toolkit captures the user-centered processes from our sprints so companies can leverage federal open data and community involvement on their own timeline.
      

- title: Other Initiatives
  projects:
    - title: Census Accelerate
      details: We mobilized the creative community and partnered with influential stars to spread awareness about the importance of the 2020 Census and combat mis- and dis-information.
      tags: 
        - Facilitation
        - Experience Strategy
        - Community Engagement
      href: https://accelerate.census.gov/
    - title: Human-Centered Design Training
      details: We teach human-centered design fundamentals to leaders at the U.S. Census Bureau to introduce new problem solving and collaboration methods and opportunities.
      tags: 
        - Facilitation
        - Experience Strategy
        - Talent Building
    - title: Census Solutions Workshops
      href: https://www.census.gov/partners/workshops.html
      details: To help the Census Bureau solve their toughest challenges (such as reaching hard-to-count populations), we lead a series of workshops to help focus on the needs of the real people they are engaging.
      tags: 
        - Facilitation
        - Experience Strategy
        - Talent Building
        - Community Engagement