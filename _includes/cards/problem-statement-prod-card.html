{% assign card=include.content %}
<div 
  class="card-container {{ include.utils }}"
  style="background-image: url({{ site.baseurl}}/assets/img/photos/products/{{ card.Image }});
          background-size: cover;">
  <div class="card-header">
    <h3 class="text-sans-1 text-ls-1">
      <a href="{% unless card.isExternal %}{{ site.baseurl }}/{% endunless %}{{ card.href }}">
        {{ card.title }}
      </a>
    </h3>
    <p>{{ card.tech_team_text }}</p>
  </div>
</div>
