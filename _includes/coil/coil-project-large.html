{% assign data = include.data %}
{% assign hasTags = data.tags %}
<div class="coil-project-lg">
  <div class="project-content">
    {% include image.html src=data.img.src alt=data.img.alt %}
    <div class="project-texts">
      {% include coil/project-large-text.html data=data %}
    
      {% if data.subproject %}
        {% include coil/project-large-text.html data = data.subproject %}
      {% endif %}
    </div>
  </div>
</div>
