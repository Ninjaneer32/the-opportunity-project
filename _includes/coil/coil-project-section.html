{% if include.text.title %}
  <h3 class="dashed">{{ include.text.title }}</h3>
{% endif %}
{% if include.text.subtitle %}
  <p>{{ include.text.subtitle }}</p>
{% endif %}
<div class="grid-container margin-bottom-4">
  <div class="grid-row grid-gap">
    {% for project in include.data %}
      {% include coil/coil-project-card.html data=project %}
    {% endfor %}
  </div>
</div>
