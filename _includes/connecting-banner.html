{% assign banner = page.connecting-banner %}
<section class="split-background-{{ banner.background-color }}">
  <section class="grid-container">
    <div class="grid-row grid-gap">
      <div class="desktop:grid-col-1"></div>
      <div class="desktop:grid-col-10">
        {% assign imgSrc = "photos/" | append: banner.image %}
        {% include image.html src=imgSrc alt=banner.alt %}
      </div>
    </div>
  </section>
</section>
