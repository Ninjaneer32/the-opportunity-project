{% assign banner = page.connecting-banner %}
<main class="split-background-{{ banner.background-color }}">
  <section class="grid-container">
    <div class="grid-row grid-gap">
      <div
        class="desktop:grid-col-1 {{ banner.left-notch}}"
      ></div>
      <div
        class="desktop:grid-col-10"
      >
        <img src="{{ site.baseurl }}/img/photos/{{banner.image}}" alt="{{ banner.alt }}">
      </div>
      <div
        class="desktop:grid-col-1 {{ banner.left-notch}}"
      ></div>
    </div>
    <div class="grid-row grid-gap">
      <div
        class="desktop:grid-col-1 {{ banner.left-notch}}"
      ></div>
      <div
        class="desktop:grid-col-10"
      >
      </div>
      <div
        class="desktop:grid-col-1 {{ banner.left-notch}}"
      ></div>
    </div>
  </section>
</main>
