<section class="grid-section" id="{{include.content.id}}">
  {% if include.content.title %}
    <h2 class="section-header">
      {{ include.content.title }}
    </h2>
  {% endif %}
  
  {% if include.children %}
    {% include {{ include.children }} content=include.content %}
  {% endif %}

  {% if include.capture %}
    {{ include.capture }}
  {% endif %}
</section>
