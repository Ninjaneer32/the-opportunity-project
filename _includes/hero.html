{% if page.class == "home" %}
{% assign hero = page.hero %}
<section class="usa-hero">
  <div class="grid-container usa-hero__bg">
    <h1 class="usa-hero__title grid-col-8">{{ page.hero.text}}</h1>
    <p class="usa-hero__subtitle grid-col-6">{{ page.hero.subtext }}</p>
  </div>
{% elsif page.class == "about" %}
<section class="interior-hero bg-base-darkest desktop:padding-bottom-9 tablet:padding-bottom-5">
  <div class="grid-container">
    <div class="maxw-mobile-lg">
      <h1
        class="hero--heading margin-top-10 line-height-sans-3 text-thin font-lang-13 text-white"
      >
        {{ page.title }}
      </h1>
      {% for p in page.lead %}
        <p class="font-sans-md text-white">{{ p }}</p>
      {% endfor %}
    </div>
  </div>
{% else %}
  <section class="interior-hero bg-base-darkest">
    <div class="grid-container usa-hero__bg display-flex flex-column flex-align-center">
      <h1 class="usa-hero__title">{{ page.hero.text}}</h1>
      <div class="grid-col-6">
        <p class="usa-hero__subtitle text-center">{{ page.hero.subtext }}</p>
      </div>
    </div>
{% endif %}
</section>
