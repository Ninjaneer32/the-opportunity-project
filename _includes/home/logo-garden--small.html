<h2 id="{{ include.title | slugify }}">{{ include.title }}</h2>
<div class="grid-row">
  {% for logoData in site.data.logos-partners.home-two limit:18 %}
    <div class="grid-col-2 display-flex flex-justify-center flex-align-center">
      {% assign src = "/assets/img/logos-partners/" | append: logoData.image %}
      {% assign alt = logoData.alt | append: " logo" %}
      <img class="maxw-15" src="{{ site.baseurl }}{{ src }}" alt="{{ alt }}"/>
    </div>
  {% endfor %}
</div>
