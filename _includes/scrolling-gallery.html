{% assign data = include.data %}

<div class="scrolling-gallery">
  {% for tile in data %}
    <div class="scrolling-gallery-tile">
      {% case tile.format %}
        {% when 'Image' %}
          {% include image.html src=tile.url alt=tile.alt %}
        {% when 'video' %}
          {% include video.html filename=tile.url %}
        {% else %}
      {% endcase %}
    </div>

  {% endfor %}
  <button id="galleryPlayPause">
    PAUSE
  </button>
</div>
