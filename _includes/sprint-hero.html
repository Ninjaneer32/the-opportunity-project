<section class="usa-hero padding-y-0">
  <div class="grid-container padding-left-0">
    <div class="grid-row">
      <div class="grid-col-0 tablet:grid-col-1"
        style="
          background-image:url({{ site.baseurl }}/assets/img/photos/sprints/{{ include.content.img }});
          background-size:cover;">
      </div>
      <div class="grid-col-12 tablet:grid-col-11">
        <div class="content-container display-flex flex-column padding-top-2 padding-left-2 padding-right-6">
          <h1 class="margin-y-1">
            {{ include.content.Name }}
          </h1>
          <span class="order-first text-mono-3xs">
            <img src="{{ site.baseurl }}/assets/img/icons/yellow-star.svg"/>
            {{ include.content.Year }}
          </span>
          <p>{{ include.content.description }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
