<section class="usa-hero padding-top-0">
  <div class="grid-container">
    <div class="grid-row">
      <div class="grid-col-0 tablet:grid-col-1">
        <img src="{{ site.baseurl }}/assets/img/{{ include.content.headerImg }}"/>
      </div>
      <div class="grid-col-12 tablet:grid-col-11">
        <h1>{{ include.content.Name }}</h1>
        <p>{{ include.content.description }}</p>
      </div>
    </div>
  </div>
</section>
