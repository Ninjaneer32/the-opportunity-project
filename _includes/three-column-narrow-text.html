<section class="bg-base-darkest usa-section usa-graphic-list grid-container" aria-label="Impact statistics">
  <h2 class="section-header text-white margin-top-0 margin-bottom-4">Our Impact</h2>
  <div class="grid-row grid-gap">
    {% for item in page.impact %}
    <div
      class="desktop:grid-col-3 tablet:grid-col-4 usa-media-block margin-bottom-3 desktop:margin-bottom-0"
    >
      <div class="usa-media-block__body {{item.border}}">
        {% if item.statistic %}
          <p class="font-sans-3xl margin-bottom-neg-2">{{ item.statistic }}</p>
          <img src="{{site.baseurl}}/assets/img/icons/thick_underline.svg" alt="" data-proofer-ignore class="margin-0">
        {% endif %}
        {% if item.description %}
          <p class="padding-right-4 margin-top-1">{{ item.description }}</p>
        {% endif %}
      </div>
    </div>
    {% endfor %}
  </div>

  <div class="text-center">
    <button class="usa-button__primary-red margin-2" type="button" name="button">
      <a href="{{ site.baseurl }}/assets/files/top-annual-report-2020.pdf" target="_blank" class="display-inline-block">View 2020 Annual Report (PDF)</a>
    </button>
  </div>
</section>
