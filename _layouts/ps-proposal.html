{% include navbar.html %}

<main id="main-content">
  <div class="maxw-desktop margin-x-auto margin-y-6 padding-x-4">
    {{ content }}
    <div class="grid-container">
      <div class="grid-row grid-gap">
        <div class="tablet:grid-col">
          <h2 class="line-height-sans-3 font-sans-lg text-base-darkest">For Federal Agencies</h2>
          <p>
            <a class="btn-link__secondary btn-link--small margin-top-05" href="{{site.baseurl}}/assets/files/{{page.files.federal.guidance}}" download>
              Download the guidelines&nbsp;&darr;
            </a>
          </p>
          <p>
            <a class="btn-link__primary btn-link--small margin-top-05"  href="{{site.baseurl}}/assets/files/{{page.files.federal.template}}" download>

            </a>
          </p>
        </div>
        <div class="tablet:grid-col">
          <h2 class="line-height-sans-3 font-sans-lg text-base-darkest">For NGOs & state, local, or tribal governments</h2>
          <p>
            <a class="btn-link__secondary btn-link--small margin-top-05"  href="{{site.baseurl}}/assets/files/{{page.files.ngos.guidance}}" download>
              Download the guidelines&nbsp;&darr;
            </a>
          </p>
          <p>
            <a class="btn-link__primary btn-link--small margin-top-05"  href="{{site.baseurl}}/assets/files/{{page.files.ngos.template}}" download>
              Download the template&nbsp;&darr;
            </a>
          </p>
        </div>
      </div>
    </div>
  </div> 
</main>
