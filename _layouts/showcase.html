---
layout: default
---

<main id="main-content">
  <section>
    <div class="grid-container">
      <div class="maxw-mobile-lg">
        <h1
          class="hero--heading margin-y-10 line-height-sans-3 text-thin font-lang-13"
        >
          {{ page.lead }}
        </h1>
      </div>
    </div>
  </section>
  <section class="usa-section usa-graphic-list grid-container">
    <div class="">
      <div class="grid-row grid-gap">
        {% assign products = site.data.products %}
        {% for product in products %}
          <div
            class="desktop:grid-col-3 tablet:grid-col-6 usa-media-block margin-bottom-3 desktop:margin-bottom-0"
          >
            <img
              class="usa-media-block__img"
              src="{{ list_item.image.src | relative_url }}"
              alt="{{ list_item.image.alt }}"
            />
            <div class="usa-media-block__body">

                <h2>{{ product.product_name }}</h2>
                <h3>{{ product.tech_team}}</h3>
                <span class="usa-tag">{{ product.cohort}}</span>
                <p>
                  {{ product.description_new }}
                </p>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </section>
</main>

{{ content }}
